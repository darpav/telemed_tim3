<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="window.location.href='/patient/createRecord'">Add new patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View all patients</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <p class="nav-link">Ime i prezime</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form class="border p-4 bg-light shadow-sm" action="/doctor/savePatient">
                <h1 class="text-center mb-4">Novi Pacjent</h1>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Ime</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Ime pacjenta">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Prezime</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Prezime pacjenta">
                </div>
                <div class="mb-3">
                    <label for="useremail" class="form-label">Email</label>
                    <input type="email" name="useremail" class="form-control" id="useremail" placeholder="Email pacjenta">
                </div>
                <div class="mb-3">
                    <label for="userpassword" class="form-label">Password</label>
                    <input type="password" name="userpassword" class="form-control" id="userpassword" placeholder="Password pacjenta">
                </div>
                <input type="submit" class="btn btn-primary w-25" value="Dodaj pacjenta">
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
