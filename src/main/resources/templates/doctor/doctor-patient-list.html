<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        footer {
            position: fixed;
            bottom: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
            width: 100%;
            z-index: -10;
        }

        .main-content {
            padding: 20px;
        }

    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/doctor/dashboard">TeleMed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/doctor/pacient/new">Unesi novog korisnika</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/doctor/pacient/list">Lista Pacijenata</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link active" th:text="'Dr. ' + ${appUser.firstName + ' ' + appUser.lastName}">Ime i Prezime</span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- End Navigation -->

<!-- Main -->

<div class="container mt-4">
    <div class="row">

        <!-- Table Large Screen -->
        <div class="col-lg-12 d-none d-lg-block">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Popis pacijenata</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Prezime</th>
                            <th>Ime</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient, itrStat : ${patients}">
                            <td th:text="${itrStat.index + 1}">1</td>
                            <td th:text="${patient.lastName}">Prezime</td>
                            <td th:text="${patient.firstName}">Ime</td>
                            <td> <a href="/doctor/patient/records?patientId=" th:text="${patient.appUserId}">Detalji </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End Table Large Screen -->

        <!-- Card Small Screen -->
        <div class="col-12 d-lg-none">
            <div th:each="patient, itrStat : ${patientss}">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5>Id : <span th:text="${itrStat.index + 1}">1</span></h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Prezime : </strong> <span th:text="${patient.lastName}">Prezime</span></p>
                        <p><strong>Ime : </strong> <span th:text="${patient.firstName}">Ime</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Card Small Screen -->
    </div>
</div>


<!-- End Main -->


<!-- Footer -->
<footer>
    <div class="row">
        <p>&copy; 2025 TeleMed | Sva prava pridr≈æana</p>
    </div>
</footer>
<!--- End Footer -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
