<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.location.href='/patient/createRecord'">Dodaj novi tlak </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <p class="nav-link" th:text="${patientName}">Ime i prezime</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <h5>Lista svih unesenih tlakova</h5>
    <div class="table-responsive-sm">
        <table class="table table-bordered">
            <thead class="table-success">
            <tr>
                <th>#Id</th>
                <th>Krvni tlak (mmHg)</th>
                <th>Otkucaji srca (bpm)</th>
                <th>Opis stanja</th>
                <th>Datum unosa</th>
<!--                <th></th>-->
<!--                <th></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record, index : ${records}">
                <td th:text="${record.recordId}">1</td>
                <td th:text="${record.systolicBloodPressure} + ' / ' + ${record.diastolicBloodPressure}">120/80</td>
                <td th:text="${record.heartRate}">75</td>
                <td th:text="${record.shortDescription}">opis...</td>
                <td th:text="${record.getFormattedDate()}">01.01.2023</td>
                <td>
<!--                    <a href="#">Edit</a>-->
<!--                    <a href="#">Delete</a>-->
                    <a th:href="@{/patient/viewRecordDetail?recordId={id}(id=${record.recordId})}">View Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
