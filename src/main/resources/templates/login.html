<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- login -->
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form class="border p-4 bg-light shadow-sm" action="/loginUser">
                <h1 class="text-center mb-4">Login</h1>
                <div class="mb-3">
                    <label for="useremail" class="form-label">User email</label>
                    <input type="email" name="useremail" class="form-control" id="useremail" placeholder="Enter user email"/>
                </div>
                <div class="mb-3">
                    <label for="userpassword" class="form-label">Password</label>
                    <input type="password" name="userpassword" class="form-control" id="userpassword" placeholder="Enter your password">
                </div>
                <div class="text-center mb-3">
                    <span class="badge text-danger" th:text="${msg}"></span>
                </div>
                <input type="submit" class="btn btn-primary w-25" value="Login">
            </form>
        </div>

    </div>
    <!-- end login -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
