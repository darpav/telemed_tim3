<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="window.location.href='/patient/createRecord'">Dodaj novi tlak</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <p class="nav-link">Ime i prezime</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid d-flex justify-content-center align-items-center ">
    <div class="col-12 col-md-6 col-lg-4">
        <form class="border p-4 bg-light shadow-sm" action="/patient/saveRecord">
            <h1 class="text-center mb-4">Novi Tlak</h1>
            <div class="mb-3">
                <label for="systolicBloodPressure" class="form-label">Sistolički tlak</label>
                <input type="number" name="systolicBloodPressure" class="form-control" id="systolicBloodPressure" placeholder="">
            </div>
            <div class="mb-3">
                <label for="diastolicBloodPressure" class="form-label">Diastolički tlak</label>
                <input type="number" name="diastolicBloodPressure" class="form-control" id="diastolicBloodPressure" placeholder="">
            </div>
            <div class="mb-3">
                <label for="heartRate" class="form-label">Broj otkucaja srca</label>
                <input type="number" name="heartRate" class="form-control" id="heartRate" placeholder="">
            </div>
            <div class="mb-3">
                <label for="shortDescription" class="form-label">Kratki opis</label>
                <textarea type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder=""></textarea>
            </div>
            <input type="submit" class="btn btn-primary w-25" value="Dodaj krvni tlak">
        </form>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
