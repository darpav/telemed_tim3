<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Record Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="window.location.href='/patient/createRecord'">Dodaj novi tlak</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <p class="nav-link">Ime i prezime</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="table-responsive-sm">
    <table class="table">
        <thead>
        <tr>
            <th>Detalji o zapisu</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Datum objave : </td>
            <td th:text="${record.date}">01.01.2023</td>
        </tr>
        <tr>
            <td>Sistolički tlak : </td>
            <td th:text="${record.systolicBloodPressure} + ' mmHg'">120</td>
        </tr>
        <tr>
            <td>Diastolički tlak : </td>
            <td th:text="${record.diastolicBloodPressure} + ' mmHg'">80</td>
        </tr>
        <tr>
            <td>Srčni tlak : </td>
            <td th:text="${record.heartRate} + ' bpm'">75</td>
        </tr>
        <tr>
            <td>Opis : </td>
            <td th:text="${record.shortDescription}">opis...</td>
        </tr>
        </tbody>
    </table>
</div>


    <a class="btn btn-primary" th:href="@{/patient/dashboard}">Natrag</a>
    <a class="btn btn-danger" th:href="@{/patient/deleteRecord?recordId={id}(id=${record.recordId})}">Obrisati zapis</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
