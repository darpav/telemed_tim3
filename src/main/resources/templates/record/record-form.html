<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/patient/recordForm">Kreiraj novi zapis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pregled mojih zapisa</a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto align-items-center">
                <li class="nav-item d-none d-lg-block">
                    <span class="navbar-text me-3" th:text="${appUser.firstName + ' ' + appUser.lastName}">Ime i prezime</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- End navigation -->
<div class="container-fluid d-flex justify-content-center align-items-center ">
    <div class="col-12 col-md-6 col-lg-4">
        <form class="border p-4 bg-light shadow-sm" action="/patient/record/save">
            <h1 class="text-center mb-4">Novi Tlak</h1>
            <div class="mb-3">
                <label for="systolicBloodPressure" class="form-label">Sistolički tlak</label>
                <input type="number" name="systolicBloodPressure" class="form-control" id="systolicBloodPressure" placeholder="" min="0">
            </div>
            <div class="mb-3">
                <label for="diastolicBloodPressure" class="form-label">Diastolički tlak</label>
                <input type="number" name="diastolicBloodPressure" class="form-control" id="diastolicBloodPressure" placeholder="" min="0">
            </div>
            <div class="mb-3">
                <label for="heartRate" class="form-label">Broj otkucaja srca</label>
                <input type="number" name="heartRate" class="form-control" id="heartRate" placeholder="" min="0">
            </div>
            <div class="mb-3">
                <label for="shortDescription" class="form-label">Kratki opis</label>
                <textarea type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="dateOfMeasurement" class="form-label">Datum mjerenja</label>
                <input type="date" name="dateOfMeasurement" class="form-control" id="dateOfMeasurement" placeholder="">
            </div>
            <input type="submit" class="btn btn-primary w-25" value="Dodaj krvni tlak">
        </form>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
