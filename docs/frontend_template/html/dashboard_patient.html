<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <h1>Patient dashboard</h1>
    <button onclick="window.location.href='/patient/createRecord'">Add new record</button>
    <p>List of All records</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>sys</th>
                <th>dia</th>
                <th>hr</th>
                <th>desc</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.date}">2024</td>
                <td th:text="${record.systolicBloodPressure}">80</td>
                <td th:text="${record.diastolicBloodPressure}">120</td>
                <td th:text="${record.heartRate}">60-120</td>
                <td th:text="${record.shortDescription}">test...</td>
            </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
